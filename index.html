<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flex Challenge Real</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="header">
        <header>Flex Challenge Real</header>
    </div>
    <div class="container">
        <h1>Row</h1>
        <div class="row">
            <div class="card-row">1</div>
            <div class="card-row">2</div>
            <div class="card-row">3</div>
        </div>
        <h1>Row Reverse</h1>
        <div class="row-reverse">
            <div class="card-row">1</div>
            <div class="card-row">2</div>
            <div class="card-row">3</div>
        </div>
        <h1>Column</h1>
        <div class="column">
            <div class="card-column">1</div>
            <div class="card-column">2</div>
            <div class="card-column">3</div>
        </div>
        <h1>Column Reverse</h1>
        <div class="column-reverse">
            <div class="card-column">1</div>
            <div class="card-column">2</div>
            <div class="card-column">3</div>
        </div>
        <h1>Align Items</h1>
        <h2>stretch</h2>
        <div class="column stretch">
            <div class="card-align">1</div>
            <div class="card-align">2</div>
        </div>
        <h2>start</h2>
        <div class="column start">
            <div class="card-align">1</div>
            <div class="card-align">2</div>
        </div>
        <h2>center</h2>
        <div class="column center">
            <div class="card-align">1</div>
            <div class="card-align">2</div>
        </div>
        <h2>end</h2>
        <div class="column end">
            <div class="card-align">1</div>
            <div class="card-align">2</div>
        </div>
    </div>
    <div class="footer">
        <footer>@ <a href="https://www.seguroviagem.srv.br" target="_blank">Real Seguro Viagem</a> - 2023</footer>
    </div>
</body>
</html>
